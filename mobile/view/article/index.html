 <div role="main" class="ui-content jqm-content jqm-fullwidth" style="border:0px solid #000;">
		<div class="article"  align="center"><h1 class="titleArticle">Article</h1></div>
		{if $article}
		{foreach $article as $val}
		<div class="article divarticle">
			<img src="{$app_domain}public_assets/{$val.image}" height="150px" width="100%">
			<div id="deskripsi">
				<span class="title">{$val.title}</span><br/>
				<span class="date"><span class="kalender">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>{$val.changeDate}</span><br/>
				<p class="brief" align="justify">{$val.brief}</p><br/>
				<span><a href="{$basedomain}article/detail/?id={$val.id}"  class="more">Selengkapnya</a></span>
			</div>

		</div><!-- /article -->
		{/foreach}
		{/if}
		{*}
		<div class="article" align="center"><a href="javascript:void(0)" class="btnpink loadMore"><span style="color:white">Load More Articles</span></a></div>
    	{/*}

	</div><!-- /content -->

	{literal}
		<script type="text/javascript">

			$(document).on('click','.loadMore', function(){

				var page = $(this).attr('pid');
				$.post(basedomain+'article/ajax',{page:page}, function(data){

					var html = "";

					if (data.status==true){
						$.each(data.res, function(i,val){

							html += '<div id="article">';
							html += '	<img src="'+basedomain+'public_assets/'+val.image+'"/ height="150px" width="100%">';
							html += '	<div id="deskripsi">';
							html += '		<span class="title">'+val.title+'</span><br/>';
							html += '		<span class="date"><span class="kalender">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>'+val.changeDate+'</span><br/>';
							html += '		<span class="brief">'+val.brief+'</span><br/><br/>';
							html += '		<span><a href="'+basedomain+'article/detail/?id='+val.id+'"  class="more">Selengkapnya</a></span>';
							html += '	</div>';
							html += '</div>';

						})
					} else {
						$(".loadMore").html("Tidak ada artikel lagi");
						$(".loadMore").removeAttr("href").css("cursor","pointer");
					}
					
					
					$('#wrapper').append(html);
					$('.loadMore').attr('pid',parseInt(page)+3);

				}, "JSON")	
			})
		</script>
	{/literal}
