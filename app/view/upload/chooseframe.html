
<div id="wrapperhome2">
	<div id="user" >
		<div id="userContent">
		 <div id="imgsmpl">
			<img src="{$basedomain}public_assets/{$myfoto.files}" width="100%" height="100%"/>
		 </div>
		 <div id="wrapimgframe">
			<div id="wrapframeleft">
				<div id="imgframe">
					<img src="{$basedomain}public_assets/{$myfoto.files}" width="100%" height="100%" fname="{$myfoto.files}" class="bigImage" fid="{$myfoto.id}"/>
					
				</div>
			</div>
			<div id="" style="float: left;
    height: 125px;
    margin-left: -150;
    overflow: hidden;
    width: 130;
    position: relative;">
				<div id="frame">
					
					<img src="{$basedomain}public_assets/frame/{$frame[0].files}" width="100%" height="100%" id="framedinamis"/>
				</div>
			</div>

			<div id="wrapframeright">
				<div id="descimgframespace">&nbsp;</div>
				<div id="descimgframe" align>
					Silahkan pilih frame yang Ibu dan Ayah suka
				</div>
			</div>
		 </div>
		 <div id="wrapcontentuser">
			<div id="contentdesc">
				{if $frame}
				{foreach $frame as $val}
				<div id="framesmall"><a href="javascript:void(0)"><img src="{$basedomain}public_assets/frame/{$val.files}" width="100%" height="100%" class="chooseFrame" fname="{$val.files}"/></a></div>
				{/foreach}
				{/if}

				{*}
				<div id="framesmall">&nbsp;</div>
				<div id="framesmall">&nbsp;</div>
				<div id="framesmall">&nbsp;</div>{/*}
			</div>
			<div id="btn-desc" align="right">
				<a href="javascript:void(0)" class="btnpinkslide continueFrame" fid="{$frame[0].files}">Continue</a>
			</div>
		 
		</div>
		</div>
	</div>
</div>

<script type="text/javascript">
{literal}
	$(document).on('click','.chooseFrame', function(){

		var link = $(this).attr('src');

		var name = $(this).attr('fname');
		$('#framedinamis').attr('src',link);
		$('.continueFrame').attr('fid',name);
		
	})

	$(document).on('click','.continueFrame', function(){

		var frameName = $(this).attr('fid');
		var fileName = $('.bigImage').attr('fname');
		var fileid = $('.bigImage').attr('fid');
		
		$.post(basedomain+'uploadfoto/generateImage',{fileid:fileid, frameName:frameName, fileName:fileName}, function(data){

			if (data.status==true){
				
				    window.location.href = basedomain+'uploadfoto/share';
				
			}

		},"JSON")
		
	})
{/literal}
</script>
