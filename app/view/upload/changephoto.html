<script type="text/javascript">
{literal}

	$(document).ready(function() {
	  $('#downloadAll').click(function() {
				$.ajax({
					url: $(this).data("url"),
					method: 'POST',
					data: "image_id="+$(this).data("image-id")
				});
	  	  if (!window.XDomainRequest) {
		      $('a.download_file > img').each(function() {
		        $(this).trigger( "click" );
		        // $(".btn-next").css("display","");
		      });
		      window.location.href=basedomain+'uploadfoto/thanks';
		    return false; //cancel navigation
		  } else {
		  	var link = $("#profdata").attr('href');
			var cover = $("#covdata").attr('href');
			if(link!='') window.open(link,'_blank');
			setTimeout(function(){
				if(cover!='') window.open(cover,'_blank');
				
			}, 1000);



			// $(".btn-next").css("display","");
		  }
	  });
	});

	$(document).on('click','#sosmedButton', function(){
